<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ðŸ’›</title>   

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background:
      linear-gradient(rgba(255,192,203,0.75), rgba(255,192,203,0.75)),
      url("https://images.unsplash.com/photo-1501973801540-537f08ccae7b");
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;  
}

.card {
    background: rgba(255,255,255,0.9);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    width: 420px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

h1 {
    color: #e75480;
    margin-bottom: 25px;
}

.buttons {
    display: flex;
    justify-content: space-around;
    margin-top: 30px;
}

button {
    border: none;
    padding: 15px 35px;
    border-radius: 50px;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #ffcc00;
    color: white;
}

#noBtn {
    background: #ff6f91;
    color: white;
}

.sticker, .final {
    display: none;
    margin-top: 25px;
}

.final img {
    width: 100%;
    border-radius: 20px;
    margin-top: 15px;
}

.heart {
    position: fixed;
    font-size: 20px;
    animation: float 2s ease-out forwards;
}

@keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-150px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? ðŸŒ»</h1>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <!-- Crying Sticker -->
    <div id="cry" class="sticker">
        <svg viewBox="0 0 200 200" width="120">
            <circle cx="100" cy="100" r="90" fill="#FFD93D"/>
            <circle cx="70" cy="80" r="10"/>
            <circle cx="130" cy="80" r="10"/>
            <path d="M60 140 Q100 110 140 140" stroke="#000" stroke-width="8" fill="none"/>
            <path d="M70 95 Q65 120 70 145" stroke="#00f" stroke-width="4"/>
            <path d="M130 95 Q135 120 130 145" stroke="#00f" stroke-width="4"/>
        </svg>
        <p>Please donâ€™t say no ðŸ¥º</p>
    </div>

    <!-- YES Result -->
    <div id="final" class="final">
        <h2>I Love You Hunnie ðŸ’›</h2>
        <img src="us.jpg" alt="Our Photo">
    </div>
</div>

<audio autoplay loop>
    <source src="perfect.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const cry = document.getElementById("cry");
const final = document.getElementById("final");

let yesSize = 20;
let noScale = 1;

yesBtn.onclick = () => {
    final.style.display = "block";
    cry.style.display = "none";
    explodeHearts();
};

noBtn.onclick = () => {
    cry.style.display = "block";
    noScale -= 0.15;
    yesSize += 4;

    if (noScale < 0.3) noScale = 0.3;
    noBtn.style.transform = `scale(${noScale})`;
    yesBtn.style.fontSize = yesSize + "px";
};

function explodeHearts() {
    for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "20px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
    }
}
</script>

</body>
</html>
